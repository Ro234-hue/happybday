<body>
  <div id="main">
    <!-- Background music -->
    <audio autoplay loop id="myAudio">
      <source src="aud.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <div id="wrap">
      <canvas id="canvas"></canvas>

      <div id="text">
        <div id="code">
          <span class="say">Say "My beautiful Daisy üåº"</span><br>
          <span class="say">Say "Happy Birthday ‚ù§Ô∏èüéÇ"</span><br>

          <span class="say">And im always with uüåπ‚ù§Ô∏è</span><br>

      <div id="clock-box">
        <span id="clock">577 days 0 hours 0 minutes 0 seconds</span>

  </div>

  <!-- Tree animation -->
  <script>
    (function () {
      var canvas = $("#canvas");

      if (!canvas[0].getContext) {
        alert("Your browser does not support Canvas!");
        return false;
      }

      // Make canvas fit screen
      canvas.attr("width", window.innerWidth);
      canvas.attr("height", window.innerHeight);

      var width = canvas.width();
      var height = canvas.height();

      var opts = {
        seed: {
          x: width / 2,
          color: "rgb(190, 26, 37)",
          scale: 2
        },
        branch: [
          [535, 680, 570, 250, 500, 200, 30, 100, [
            [540, 455, 417, 340, 400, 13, 100, [
              [500, 335, 435, 340, 430, 395, 2, 40]
            ]],
            [505, 445, 500, 356, 600, 345, 12, 100, [
              [578, 400, 648, 409, 661, 426, 2, 80]
            ]]
          ]],
          [545, 681, 587, 247, 590, 217, 3, 100, [
            [590, 352, 647, 328, 647, 293, 2, 80]
          ]],
          [527, 680, 483, 247, 427, 200, 3, 100, [
            [427, 286, 383, 253, 371, 205, 2, 40]
          ]]
        ],
        bloom: {
          num: 700,
          width: 1080,
          height: 650
        },
        footer: {
          width: 1200,
          height: 5,
          speed: 10
        }
      };

      var tree = new Tree(canvas[0], width, height, opts);
      var seed = tree.seed;
      var foot = tree.footer;
      var hold = 1;

      canvas.click(function (e) {
        playAudio();
        var offset = canvas.offset(), x, y;
        x = e.pageX - offset.left;
        y = e.pageY - offset.top;
        if (seed.hover(x, y)) {
          hold = 0;
          canvas.unbind("click");
          canvas.unbind("mousemove");
          canvas.removeClass("hand");
        }
      }).mousemove(function (e) {
        var offset = canvas.offset(), x, y;
        x = e.pageX - offset.left;
        y = e.pageY - offset.top;
        canvas.toggleClass("hand", seed.hover(x, y));
      });

      var seedAnimate = eval(Jscex.compile("async", function () {
        seed.draw();
        while (hold) {
          $await(Jscex.Async.sleep(10));
        }
        while (seed.canScale()) {
          seed.scale(0.95);
          $await(Jscex.Async.sleep(10));
        }
        while (seed.canMove()) {
          seed.move(0, 2);
          foot.draw();
          $await(Jscex.Async.sleep(10));
        }
      }));

      var growAnimate = eval(Jscex.compile("async", function () {
        do {
          tree.grow();
          $await(Jscex.Async.sleep(10));
        } while (tree.canGrow());
      }));

      var flowAnimate = eval(Jscex.compile("async", function () {
        do {
          tree.flower(2);
          $await(Jscex.Async.sleep(10));
        } while (tree.canFlower());
      }));

      var moveAnimate = eval(Jscex.compile("async", function () {
        tree.snapshot("p1", 240, 0, 610, 680);
        while (tree.move("p1", 500, 0)) {
          foot.draw();
          $await(Jscex.Async.sleep(10));
        }
        foot.draw();
        tree.snapshot("p2", 500, 0, 610, 680);

        canvas.parent().css("background", "url(" + tree.toDataURL("image/png") + ")");
        canvas.css("background", "#ffe");
        $await(Jscex.Async.sleep(300));
        canvas.css("background", "none");
      }));

      var textAnimate = eval(Jscex.compile("async", function () {
        $("#code").show().typewriter();
      }));

      var runAsync = eval(Jscex.compile("async", function () {
        $await(seedAnimate());
        $await(growAnimate());
        $await(flowAnimate());
        $await(moveAnimate());
        textAnimate().start();
      }));

      runAsync().start();
    })();
  </script>
</body>
</html>
